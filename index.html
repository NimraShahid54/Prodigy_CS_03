<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Testing Tool</h1>
        <p>Think you have a strong password? Find out below.</p>
        <div class="password-input">
            <label for="password">Evaluate your password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="results">
            <p>Your password strength: <span id="strength">N/A</span></p>
            <p>Estimated time to crack: <span id="time-to-crack">N/A</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
